<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Counter</title>
</head>

<body>
    <div class="container">
        <h2>Real-Time Character Counter</h2>
        <textarea class="textarea" id="textarea" placeholder="Write Your text here..." maxlength="500"></textarea>
        <div class="counter-container">
            <p>Total Character : <span id="total-counter" class="total-counter"></span></p>
            <p>Remaining : <span id="remaining-counter" class="remaining-counter"></span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
